name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - .gitignore
      - ".github/workflows/**"
      - "terraform/**"

  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - .gitignore
      - ".github/workflows/**"
      - "terraform/**"

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  EKS_CLUSTER_NAME: interview-hello-world-eks

jobs:
  # ==========================
  # CI JOB
  # ==========================
  ci:
    name: Lint, Build, Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Generate image tag (date-sha)
        id: tag
        run: |
          DATE=$(date -u +%Y-%m-%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${DATE}-${SHORT_SHA}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image locally
        run: docker build -t app:${IMAGE_TAG} .

      - name: Scan image with Trivy (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: app:${{ env.IMAGE_TAG }}
          severity: CRITICAL
          exit-code: 1

  # ==========================
  # PUSH TO ECR
  # ==========================
  push-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    env:
      IMAGE_TAG: ${{ needs.ci.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push image to ECR
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  # ==========================
  # DEPLOY TO EKS
  # ==========================
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: 
      - ci
      - push-ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    env:
      IMAGE_TAG: ${{ needs.ci.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME
      
      - name: Deploy to EKS
        run: |
          sed -i 's|#__IMAGE__#|'"$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"'|g' kubernetes/deployment.yaml
          kubectl apply -f kubernetes/deployment.yaml -f kubernetes/service.yaml -n default

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/hello-world-interview-app -n default --timeout=5m
