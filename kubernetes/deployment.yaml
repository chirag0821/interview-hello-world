apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-interview-app
  labels:
    app: hello-world-interview-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-interview-app
  template:
    metadata:
      labels:
        app: hello-world-interview-app
    spec:
      containers:
        - name: hello-world-interview-app
          image: "#__IMAGE__#"
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
